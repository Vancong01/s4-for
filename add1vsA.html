<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 1 số từ 1 đến số đó</title>
</head>
<body>2
<script>

    var num = prompt('Enter your number: ');
    var total = 0;
    var i = 1;
    for(i; i <= num; i = i + 1){
        total = total + i;
    }
    alert(total);

</script>
</body>
</html>
